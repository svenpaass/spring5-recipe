<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe Application</title>
</head>
<body>

<h1 th:text="'Recipe Application'">Recipe Application</h1>

<div th:each="recipe : ${recipes}">

</div>

</body>
</html>
